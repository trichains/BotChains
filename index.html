<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <!-- Configurações iniciais do documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adicionei um atributo de descrição para melhorar o SEO -->
    <meta
      name="description"
      content="ChatChains utiliza a API da OpenAI do GPT."
    />
    <link
      rel="shortcut icon"
      href="favicon.svg"
      type="image/svg+xml"
      width="32"
      height="32"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Script JavaScript principal assíncrono -->
    <script src="./assets/main.js" defer></script>
    <!-- Google Fonts Link para Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Título da Página -->
    <title>ChatChains</title>
  </head>
  <body>
    <noscript>Você deve ativar o JavaScript para executar esta página</noscript>
    <div class="geral">
      <div class="sideBar">
        <div class="upperSide">
          <div class="upperSideTop"><img src='./assets/imgs/chain-logo.svg' alt="Logo" class="logo" /><span class="brand">Chat<span class="destaque">ChainS</span></span> </div>
          <!-- Botão para apagar o histórico do chat -->
          <button id="delete-btn" type="button" class="midBtn" aria-label="Nova Conversa"><img src='./assets/imgs/add-30.svg' alt="nova conversa" class="addBtn" />Nova Conversa</button>

          <div class="upperSideBottom">
            <button class="query"><img src='./assets/imgs/message.svg' alt="Query" />O que é programação?</button>
            <button class="query"><img src='./assets/imgs/message.svg' alt="Query" />Como usar uma API?</button>
          </div>
        </div>
        <div class="lowerSide">
          <div class="listItems"><img src='./assets/imgs/home.svg' alt="inicio" class="listItemsImg" />Inicio</div>

          <div class="listItems"><img src='./assets/imgs/rocket.svg' alt="portfolio" class="listItemsImg" />Meu Portfolio</div>
        </div>
      </div>
      <!-- Contêiner principal -->
      <div class="main">
                  <!-- Botão para alternar entre modos claro/escuro -->
                  <button
                  id="theme-btn"
                  class="material-symbols-rounded"
                  type="button"
                  aria-label="Alternar tema"
                >
                  light_mode
                </button>
        <div class="chat-container" role="application">
          <!-- Adicionei uma seção para as mensagens do chat com uma lista ordenada -->
          <section class="chat-messages">
            <ol id="chat-list"></ol>
          </section>
        </div>
        <div class="typing-container" role="form">
          <!-- Link para perfil no GitHub  -->
          <a
            class="github-link"
            href="https://github.com/trichains"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="./assets/imgs/github.svg"
              alt="GitHub"
              width="32"
              height="32"
            />
          </a>
          <div class="typing-textarea">
            <textarea id="chat-input" placeholder="Escreva uma mensagem..." required></textarea>
            <button
            id="send-btn"
            class="material-symbols-rounded"
            type="submit"
            aria-label="Enviar"
          >
            send
          </button>
          </div>
           <!-- Controles adicionais: Tema e Exclusão -->
          <div class="typing-controls">
          
          </div>
        </div>
        <div class="footer-dev">
          <p>Desenvolvido por <a href="https://github.com/trichains" target="_blank" rel="noreferrer">trichains</a>. Lembre-se, ChatChains pode cometer erros. </p>
        </div>
      </div>
  </body>
</html>
