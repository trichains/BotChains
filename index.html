<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <!-- Configurações iniciais do documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adicionei um atributo de descrição para melhorar o SEO -->
    <meta
      name="description"
      content="ChatChains utiliza a API da OpenAI do GPT."
    />
    <link
      rel="shortcut icon"
      href="favicon.svg"
      type="image/svg+xml"
      width="32"
      height="32"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Script JavaScript principal assíncrono -->
    <script src="./assets/main.js" defer></script>
    <!-- Google Fonts Link para Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Título da Página -->
    <title>ChatChains</title>
  </head>
  <body>
    <noscript>Você deve ativar o JavaScript para executar esta página</noscript>
    <div class="geral">
      <div class="sideBar mobile-menu">
        <div class="upperSide">
          <a href="./index.html" target="_self" rel="noopener noreferrer">
            <div class="upperSideTop"><img src='./assets/imgs/chain-logo.svg' alt="Logo" class="logo" /><span class="brand">Chat<span class="destaque">ChainS</span></span>
            </div>
          </a>
          <!-- Botão para apagar o histórico do chat -->
          <div class="upperSideBtn"><button class="midBtn" id="delete-btn" type="button">
              <div class="material-symbols-rounded add" aria-label="Nova Conversa">arrow_forward</div>Nova Conversa
          </button></div>
          
          <div class="upperSideBottom">
            <button class="query"><img src='./assets/imgs/message.svg' alt="Query" />O que é programação?</button>
            <button class="query"><img src='./assets/imgs/message.svg' alt="Query" />Como usar uma API?</button>
          </div>
        </div>
        <div class="lowerSide">
          <a href="./index.html" target="_self" rel="noopener noreferrer" class="listItems"><button
            id="home-btn" class="material-symbols-rounded"
            type="button"
            aria-label="Inicio"
            >
            home
          </button>Início</a>
          
          <div class="listItems"><a href="https://trichains.vercel.app" target="_blank" rel="external noopener noreferrer">
            <button
            id="portfolio-btn" class="material-symbols-rounded"
            type="button"
            aria-label="Meu portfolio"
            >
            folder
          </button>Meu Portfolio
        </a></div>
      
          <div class="listItems"><button
            id="theme-btn"
            class="material-symbols-rounded"
            type="button"
            aria-label="Alternar tema"
          >
            light_mode
          </button>Mudar Tema</div>
        </div>
      </div>
      <!-- Contêiner principal -->
      <div class="main">
        <!-- Adicione o botão de menu aqui -->
        <div class="logo-fundo">
          <h1>⛓️ Chat<span class='destaque'>Chains</span> ⛓️</h1>
        </div>
        <div class="menu-container">
          <button id="menu-icon" class="material-symbols-rounded" aria-label="Abrir menu">
            menu
          </button>
          <div class="menu">
            <a href="./index.html" target="_self" rel="noopener noreferrer">
              <div class="upperSideTop"><img src='./assets/imgs/chain-logo-mobile.svg' alt="Logo" class="logo" /><span class="brand">Chat<span class="destaque">ChainS</span></span>
              </div>
            </a>
          </div>
        </div>
        <div class="chat-container" role="application">
        </div>
        <div class="typing-container" role="form">
          <div class="typing-textarea">
            <!-- Link para perfil no GitHub  -->  
            <a
              class="github-link"
              href="https://github.com/trichains"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="./assets/imgs/github.svg"
                alt="GitHub"
                width="32"
                height="32"
              />
            </a>
            <textarea id="chat-input" placeholder="Escreva uma mensagem..." required></textarea>
            <button
            id="send-btn"
            class="material-symbols-rounded"
            type="submit"
            aria-label="Enviar">
            send
            </button>
          </div>
          <div class="footer-dev">
            <p>Desenvolvido por <a class="trichains" href="https://github.com/trichains" target="_blank" rel="noreferrer">trichains</a>. <span>Lembre-se, ChatChains pode cometer erros.</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
