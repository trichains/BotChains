<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <!-- Configurações iniciais do documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Descrição para melhorar o SEO -->
    <meta
      name="description"
      content="Um chat bot que utiliza a API da OpenAI do GPT"
    />
    <!-- Ícone da página -->
    <link
      rel="shortcut icon"
      href="favicon.svg"
      type="image/svg+xml"
      width="32"
      height="32"
    />
    <!-- Estilos CSS externos -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Script JavaScript principal assíncrono -->
    <script src="./assets/main.js" defer></script>
    <!-- Fontes do Google para ícones -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Título da Página -->
    <title>BotChains</title>
  </head>
  <body>
    <!-- Contêiner principal -->
    <div class="chat-container" role="application">
      <!-- Cabeçalho do chat -->
      <header class="default-text">
        <h1>⛓️ Bot<span class="destaque">Chains</span> ⛓️</h1>
        <p>
          Comece a conversar e explore o poder da AI.<br />
          O histórico do seu chat aparecerá aqui.<br />
          Desenvolvido por
          <a href="https://github.com/trichains" target="_blank">trichains</a>
        </p>
        <p class="js-disable">
          !! Notamos que o JavaScript está desabilitado no seu navegador. É
          importante que você o habilite para que o Chat funcione. !!
        </p>
      </header>
      <!-- Seção para as mensagens do chat -->
      <section class="chat-messages" aria-live="polite" aria-relevant="all">
        <ol id="chat-list"></ol>
      </section>
    </div>

    <!-- Área de digitação -->
    <div class="typing-container" role="form">
      <!-- Link para perfil no GitHub -->
      <a
        class="github-link"
        href="https://github.com/trichains"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="./assets/imgs/github.svg"
          alt="GitHub"
          width="32"
          height="32"
        />
      </a>
      <!-- Área de digitação e controles -->
      <div class="typing-content">
        <!-- Área de texto para digitar mensagens -->
        <div class="typing-textarea">
          <textarea id="chat-input" placeholder="Digite..." required></textarea>
          <!-- Botão para enviar mensagem -->
          <button
            id="send-btn"
            class="material-symbols-rounded"
            type="submit"
            aria-label="Enviar"
          >
            send
          </button>
        </div>
        <!-- Controles adicionais: Tema e Exclusão -->
        <div class="typing-controls">
          <!-- Botão para alternar entre modos claro/escuro -->
          <button
            id="theme-btn"
            class="material-symbols-rounded"
            type="button"
            aria-label="Alternar tema"
          >
            light_mode
          </button>
          <!-- Botão para apagar o histórico do chat -->
          <button
            id="delete-btn"
            class="material-symbols-rounded"
            type="button"
            aria-label="Apagar histórico"
          >
            delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
