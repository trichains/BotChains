name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to Vercel
        run: |
          vercel --prod
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
